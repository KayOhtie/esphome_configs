# Pins to use for things
#  4 - Display CS -
#  5 - Display Reset
#  6 - Display DC
#  7 - MOSI
# 15 - SCK
# 16 - LED
# 17 - MISO
# 18 - T_CLK
#  8 - T_CS
#  3 - T_DIN
# 46 - T_DO
#  9 - T_IRQ

# i2c:
#   - id: internal_i2c
#     sda: GPIO5
#     scl: GPIO6
#     frequency: 400kHz

psram:
  mode: octal
  speed: 40MHz

spi:
  - id: display_spi
    clk_pin: GPIO15
    mosi_pin: GPIO7
    miso_pin: GPIO17
    interface: any
  - id: touch_spi
    clk_pin: GPIO18
    mosi_pin: GPIO3
    miso_pin: GPIO46
    interface: any

output:
  - platform: ledc
    pin: GPIO16
    id: backlight_pwm

light:
  - platform: monochromatic
    output: backlight_pwm
    name: "Display Backlight"
    id: back_light
    restore_mode: ALWAYS_ON

touchscreen:
  platform: xpt2046
  id: the_touchscreen
  spi_id: touch_spi
  display: the_display
  cs_pin: GPIO8
  # interrupt_pin: GPIO9
  transform:
    swap_xy: true
  calibration:
    x_min: 350
    x_max: 3640
    y_min: 350
    y_max: 3750
