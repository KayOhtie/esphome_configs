                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:
  pages:
    - id: main_page
      align: CENTER
      widgets:
        - obj:
            height: SIZE_CONTENT
            width: SIZE_CONTENT
            align: CENTER
            pad_all: 0
            widgets:
              - label:
                  text_align: CENTER
