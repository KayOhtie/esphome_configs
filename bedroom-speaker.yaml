esp32:
  board: m5stack-atom
  framework:
    type: esp-idf

logger:
  level: INFO
  # logs:
    # number: WARN
    # display: ERROR

ota:
  platform: esphome
  password: !secret esphome_ota

api:
  encryption:
    key: !secret esphome_encryption
  actions:
    - action: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

button:
  - platform: safe_mode
    id: button_safe_mode
    name: Safe Mode Boot

  - platform: factory_reset
    id: factory_reset_btn
    name: Factory reset

i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO33
    i2s_bclk_pin: GPIO19

microphone:
  - platform: i2s_audio
    id: echo_microphone
    i2s_din_pin: GPIO23
    adc_type: external
    pdm: true

speaker:
  - platform: i2s_audio
    id: echo_speaker
    i2s_dout_pin: GPIO22
    dac_type: external
    channel: mono

voice_assistant:
  id: va
  microphone: echo_microphone
  speaker: echo_speaker
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  vad_threshold: 3
  on_listening:
    - switch.turn_on: is_listening
    - light.turn_on:
        id: led
        blue: 100%
        red: 0%
        green: 0%
        effect: "Slow Pulse"
  on_stt_vad_end:
    - switch.turn_off: is_listening
    - light.turn_on:
        id: led
        blue: 100%
        red: 0%
        green: 0%
        effect: "Fast Pulse"
  on_tts_start:
    - light.turn_on:
        id: led
        blue: 100%
        red: 0%
        green: 0%
        brightness: 100%
        effect: none
  on_end:
    - delay: 100ms
    - wait_until:
        not:
          speaker.is_playing:
    - script.execute: reset_led
  on_error:
    - light.turn_on:
        id: led
        red: 100%
        green: 0%
        blue: 0%
        brightness: 100%
        effect: none
    - delay: 1s
    - script.execute: reset_led
  on_client_connected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.start_continuous:
          - script.execute: reset_led
  on_client_disconnected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.stop:
          - light.turn_off: led
  on_timer_finished:
    - voice_assistant.stop:
    # - switch.turn_on: timer_ringing
    # - wait_until:
    #     not:
    #       microphone.is_capturing:
    # - light.turn_on:
    #     id: led
    #     red: 0%
    #     green: 100%
    #     blue: 0%
    #     brightness: 100%
    #     effect: "Fast Pulse"
    # - while:
    #     condition:
    #       switch.is_on: timer_ringing
    #     then:
    #       - lambda: id(echo_speaker).play(id(timer_finished_wave_file), sizeof(id(timer_finished_wave_file)));
    #       - delay: 1s
    # - wait_until:
    #     not:
    #       speaker.is_playing:
    # - light.turn_off: led
    # - switch.turn_off: timer_ringing
    - script.execute: alarm_ring
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.start_continuous:
          - script.execute: reset_led
  on_timer_started:
    - display.page.show: page_timer

binary_sensor:
  - platform: homeassistant
    entity_id: ${light_group_entity}
    id: lights_state
    on_state: 
      then:
        - script.execute: update_brightness
  - platform: homeassistant
    entity_id: ${alarm_schedule_entity}
    id: alarm_schedule
    on_state: 
      then:
        - if: 
            condition: 
              - lambda: |- 
                  return (id(alarm_mode).active_index() == 2) && x && true;
            then:
              - script.execute: alarm_ring
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: Button
    disabled_by_default: true
    entity_category: diagnostic
    id: echo_button
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_multi_click:
      - timing:
          - ON for at least 2s
        then:
          - if:
              condition:
                display_menu.is_active:
              then:
                - display_menu.hide:
              else:
                - display_menu.show_main:
      - timing:
          - ON for 800ms to 1700ms
        then:
          - if:
              condition:
                display_menu.is_active:
              then:
                - display_menu.enter:
              else:
                - display.page.show_next: the_display
                - component.update: the_display
      - timing:
          - ON for at most 350ms
        then:
          - if:
              condition:
                or:
                  - switch.is_on: timer_ringing
                  - switch.is_on: buzzer_beeping
              then:
                - switch.turn_off: timer_ringing
                - switch.turn_off: buzzer_beeping
              else:
                - if:
                    condition:
                      display_menu.is_active:
                    then:
                      - display_menu.down:
                    else:
                    - if:
                        condition:
                          switch.is_off: use_wake_word
                        then:
                          - if:
                              condition: voice_assistant.is_running
                              then:
                                - voice_assistant.stop:
                                - script.execute: reset_led
                              else:
                                - voice_assistant.start:
                        else:
                          - voice_assistant.stop
                          - delay: 1s
                          - script.execute: reset_led
                          - script.wait: reset_led
                          - voice_assistant.start_continuous:
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn
light:
  - platform: esp32_rmt_led_strip
    id: led
    name: None
    disabled_by_default: true
    entity_category: config
    pin: GPIO27
    default_transition_length: 0s
    chipset: SK6812
    num_leds: 1
    rgb_order: grb
    rmt_channel: 0
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%

script:
  - id: update_brightness
    then:
      - if:
          condition:
            or:
              - binary_sensor.is_on: lights_state
              - text_sensor.state: 
                  id: the_sun
                  state: "above_horizon"
          then:
            - lambda: |-
                id(the_display).set_contrast(1.0);
          else:
            - lambda: |-
                id(the_display).set_contrast(float(id(brightness_night).state)/100.0);
  - id: alarm_ring
    then:
      - logger.log: "Alarm triggered!"
      - switch.turn_on: buzzer_beeping
      - light.turn_on:
          id: led
          red: 0%
          green: 100%
          blue: 0%
          brightness: 100%
          effect: "Fast Pulse"
      - while:
          condition:
            switch.is_on: buzzer_beeping
          then:
            - rtttl.play: alarm:d=4,o=5,b=120:16e6,16p,16e6,16p,4p
            - wait_until:
                not:
                  rtttl.is_playing:
      - wait_until:
          not:
            rtttl.is_playing:
      - light.turn_off: led
      - switch.turn_off: buzzer_beeping
  - id: reset_led
    then:
      - if:
          condition:
            - switch.is_on: use_wake_word
            - switch.is_on: use_listen_light
          then:
            - light.turn_on:
                id: led
                red: 100%
                green: 89%
                blue: 71%
                brightness: 60%
                effect: none
          else:
            - light.turn_off: led

switch:
  - platform: template
    name: Use wake word
    id: use_wake_word
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    on_turn_on:
      - lambda: id(va).set_use_wake_word(true);
      - if:
          condition:
            not:
              - voice_assistant.is_running
          then:
            - voice_assistant.start_continuous
      - script.execute: reset_led
    on_turn_off:
      - voice_assistant.stop
      - lambda: id(va).set_use_wake_word(false);
      - script.execute: reset_led
  - platform: template
    name: Use listen light
    id: use_listen_light
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    on_turn_on:
      - script.execute: reset_led
    on_turn_off:
      - script.execute: reset_led
  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 15min
      - if:
          condition:
            switch.is_on: timer_ringing
          then:
            - switch.turn_off: timer_ringing
    on_turn_off: 
      then:
        - display.page.show: page_time
  - platform: template
    id: buzzer_beeping
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 15min
      - if:
          condition:
            switch.is_on: buzzer_beeping
          then:
            - switch.turn_off: buzzer_beeping
    on_turn_off: 
      then:
        - display.page.show: page_time
  - platform: template
    id: is_listening
    optimistic: true
    internal: true

  - platform: template
    id: show_weather
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true

select:
  - platform: template
    name: Alarm Mode
    id: alarm_mode
    optimistic: true
    restore_value: true
    options: 
      - 'Off'
      - Local
      - Schedule

datetime:
  - platform: template
    type: time
    id: alarm_time
    # entity_category: config
    time_id: the_time
    initial_value: "00:00:00"
    # lambda: |-
    #   uint8_t hour = int(id(alarm_hour).state);
    #   uint8_t minute = int(id(alarm_minute).state);
    #   return {.second = 0, .minute = minute, .hour = hour};
    set_action:
      - select.set_index:
          id: alarm_mode
          index: 1
    on_time:
      then:
        - if:
            condition:
              - lambda: |-
                  return id(alarm_mode).active_index() == 1;
            then:
              - script.execute: alarm_ring
        
            

external_components:
  - source: github://pr#5230
    components:
      - esp_adf
    refresh: 0s
  - source: github://jesserockz/esphome-components
    components: [file]
    refresh: 0s

esp_adf:

file:
  - id: timer_finished_wave_file
    file: https://github.com/esphome/firmware/raw/main/voice-assistant/sounds/timer_finished.wav

i2c:
  sda: GPIO21
  scl: GPIO25
  frequency: 800kHz

