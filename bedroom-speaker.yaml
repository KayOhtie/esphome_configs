time:
  # - platform: homeassistant
  #   id: the_time
  - platform: sntp
    id: the_time
    timezone: America/Chicago
    servers:
     - 10.2.1.1
     - 192.168.1.1

number:
  - platform: template
    id: alarm_minute
    name: Alarm Minute
    entity_category: config
    internal: true
    min_value: 0
    max_value: 60
    step: 1
    optimistic: true
  - platform: template
    id: alarm_hour
    name: Alarm Hour
    entity_category: config
    internal: true
    min_value: 0
    max_value: 24
    step: 1
    optimistic: true
  - platform: template
    id: brightness_night
    name: Night Brightness
    entity_category: config
    min_value: 10
    max_value: 100
    step: 10
    optimistic: true
    restore_value: true
    on_value: 
      then:
        - script.execute: update_brightness
  - platform: template
    id: buzzer_gain
    name: Buzzer Gain
    entity_category: config
    initial_value: 50
    min_value: 0
    max_value: 100  
    step: 10
    unit_of_measurement: '%'
    optimistic: true
    on_value: 
      then:
        - lambda: |-
            id(the_buzzer).set_gain(float(x) / 100.0);

graphical_display_menu:
  id: the_menu
  display: the_display
  on_redraw:
    then:
      - component.update: the_display
  active: false
  mode: rotary
  font: font_smaller
  items:
    - type: menu
      text: 'Alarm Setup'
      items:
        - type: select
          immediate_edit: true
          text: 'Alarm'
          select: alarm_mode
        - type: number
          text: 'Hour'
          number: alarm_hour
          format: "%2.0f"
          immediate_edit: true
        - type: number
          text: 'Minute'
          number: alarm_minute
          format: "%2.0f"
          immediate_edit: true
        - type: back
          text: 'Back'
    - type: switch
      immediate_edit: true
      text: 'Wake Word'
      switch: use_wake_word
    - type: switch
      immediate_edit: true
      text: !lambda |-
        return "\ue029 Light";
      switch: use_listen_light
    - type: switch
      immediate_edit: true
      text: 'Weather'
      switch: show_weather
    - type: command
      text: 'Exit'
      on_value:
        then:
          - display_menu.hide:
      
display:
  - platform: ssd1306_i2c
    id: the_display
    model: "SSD1306 128x64"
    flip_y: false
    flip_x: false
    contrast: "100%"
    address: 0x3C
    pages:
      - id: page_time
        lambda: |-
          it.strftime(110, 0, id(font_time), TextAlign::TOP_RIGHT, ((id(the_time).now().second % 4 < 2) ? "%l:%M" : "%l %M"), id(the_time).now());
          it.printf(it.get_width()-2, 36, id(font_smaller), TextAlign::BOTTOM_RIGHT, "%c", id(the_time).now().strftime("%P")[0]);
          if (id(show_weather).state) {
            std::map<std::string, std::string> weather_icon_map
              {
                {"clear-night", "\uef44"},
                {"cloudy", "\ue2bd"},
                {"exceptional", "\uf3cc"},
                {"fog", "\ue818"},
                {"hail", "\uf67f"},
                {"lightning", "\uea0b"},
                {"lightning-rainy", "\uebdb"},
                {"partlycloudy", "\uf172"},
                {"pouring", "\uf61f"},
                {"rainy", "\uf61e"},
                {"snowy", "\ue80f"},
                {"snowy-rainy", "\uf61d"},
                {"sunny", "\ue81a"},
                {"windy", "\uefd8"},
                {"windy-variant", "\ue29c"}
              };
            it.printf(0, 38, id(font_smaller),"%s%3.0fÂ°", weather_icon_map[id(weather_condition).state.c_str()].c_str(), id(weather_temp).state);
          }
          if (id(va).is_continuous()) {
            it.print(80, 40, id(font_smaller), "\ue029");
          } else if (id(va).is_running()) {
            it.print(80, 40, id(font_smaller), "\uf5d1");
          }
          if (!id(va).get_timers().empty()) {
            it.print(60, 40, id(font_smaller), "\ue425");
          }
          if (id(alarm_mode).active_index() > 0) {
            it.print(it.get_width()-2, it.get_height()-2, id(font_smaller), TextAlign::BOTTOM_RIGHT, (id(alarm_mode).active_index() == 1 ? "\ue7f4" : "\uf540"));
          }
      - id: page_timer
        lambda: |-
          int minutes = 0;
          int seconds = 0;
          auto timers = id(va).get_timers();
          if (!timers.empty()) {
            auto timer = timers.begin()->second;
            minutes = timer.seconds_left / 60; 
            seconds = timer.seconds_left % 60;
            it.print(0, 40, id(font_smaller), timer.name.c_str());
          }
          it.printf(it.get_width(), 0, id(font_time), TextAlign::TOP_RIGHT, "%d:%02d", minutes, seconds);

text_sensor:
  # - platform: template
  #   id: timer_time
  #   lambda: |-
  #     return {};
  # - platform: homeassistant
  #   id: weather_tempunit
  #   entity_id: ${weather_entity}
  #   attribute: temperature_unit
  - platform: homeassistant
    id: weather_condition
    entity_id: ${weather_entity}
  - platform: homeassistant
    id: the_sun
    entity_id: sun.sun
    on_value: 
      then:
        - script.execute: update_brightness

sensor:
  - platform: homeassistant
    id: weather_temp
    entity_id: ${weather_entity}
    attribute: temperature

output:
  - platform: ledc
    pin: GPIO26
    id: buzzer_out
rtttl:
  output: buzzer_out
  id: the_buzzer
  gain: 50%
  on_finished_playback: 
    then:
      - logger.log: "Finished playback!"

interval:
  - interval: 5s
    then:
      - if:
          condition:
            - lambda: return !id(va).get_timers().empty();
          then:
            - display.page.show_next: the_display
  - interval: 30s
    then:
      - script.execute: update_brightness