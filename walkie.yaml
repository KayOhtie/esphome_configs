output:
  - platform: ledc
    pin: GPIO32
    id: backlight_pwm
    inverted: true
  - platform: ledc
    pin: GPIO19
    id: spkr_pwm
rtttl:
  output: spkr_pwm
  id: speaker_rtttl
  gain: 50%

light:
  - platform: monochromatic
    output: backlight_pwm
    name: "Display Backlight"
    id: back_light
    restore_mode: ALWAYS_ON

sn74hc165:
  - id: sn74hc165_hub
    clock_pin: GPIO22
    data_pin: GPIO23
    load_pin: GPIO21
    # clock_inhibit_pin: GPIOXX
    sr_count: 2

binary_sensor:
  - platform: gpio
    id: key_del
    pin:
      sn74hc165: sn74hc165_hub
      number: 0
      inverted: true
  - platform: gpio
    id: key_7
    pin:
      sn74hc165: sn74hc165_hub
      number: 1
      inverted: true
  - platform: gpio
    id: key_4
    pin:
      sn74hc165: sn74hc165_hub
      number: 2
      inverted: true
  - platform: gpio
    id: key_1
    pin:
      sn74hc165: sn74hc165_hub
      number: 3
      inverted: true
  - platform: gpio
    id: key_2
    pin:
      sn74hc165: sn74hc165_hub
      number: 4
      inverted: true
  - platform: gpio
    id: key_5
    pin:
      sn74hc165: sn74hc165_hub
      number: 5
      inverted: true
  - platform: gpio
    id: key_8
    pin:
      sn74hc165: sn74hc165_hub
      number: 6
      inverted: true
  - platform: gpio
    id: key_0
    pin:
      sn74hc165: sn74hc165_hub
      number: 7
      inverted: true
  - platform: gpio
    id: key_func
    pin:
      sn74hc165: sn74hc165_hub
      number: 8
      inverted: true
    on_release:
      - if:
          condition: lvgl.is_paused
          then:
            - logger.log: "LVGL resuming"
            - lvgl.resume:
            - lvgl.widget.redraw:
            - light.turn_on: back_light
  - platform: gpio
    id: key_9
    pin:
      sn74hc165: sn74hc165_hub
      number: 9
      inverted: true
  - platform: gpio
    id: key_6
    pin:
      sn74hc165: sn74hc165_hub
      number: 10
      inverted: true
  - platform: gpio
    id: key_3
    pin:
      sn74hc165: sn74hc165_hub
      number: 11
      inverted: true
  - platform: gpio
    id: key_up
    pin:
      sn74hc165: sn74hc165_hub
      number: 12
      inverted: true
  - platform: gpio
    id: key_down
    pin:
      sn74hc165: sn74hc165_hub
      number: 13
      inverted: true
  - platform: gpio
    id: key_ok
    pin:
      sn74hc165: sn74hc165_hub
      number: 14
      inverted: true
  - platform: gpio
    id: key_esc
    pin:
      sn74hc165: sn74hc165_hub
      number: 15
      inverted: true

sensor:
  - platform: adc
    pin: GPIO34
    name: "Battery Voltage"
    id: batt_volt
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: 12dB
    samples: 10
    filters:
      - multiply: 6.0  # The voltage divider requires us to multiply by 2
    on_value:
      - lvgl.indicator.update:
          id: batt_needle
          value: !lambda "return x;"
