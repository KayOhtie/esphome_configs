display:
  - platform: ili9xxx
    id: my_display
    spi_id: display_bus
    model: ST7735
    dc_pin: GPIO33
    reset_pin: GPIO15
    # cs_pin: -1
    invert_colors: false
    dimensions:
      height: 160
      width: 128
    rotation: 90Â°
    # show_test_card: true
    auto_clear_enabled: false
    update_interval: never

lvgl:
  # encoders:
  #   - enter_button: key_ok
  #     sensor:
  #       left_button: key_up
  #       right_button: key_down
  keypads:
    - up: key_up
      down: key_down
      left: key_up
      right: key_up
      esc: key_esc
      backspace: key_del
      enter: key_ok
      home: key_2
      end: key_0
      next: key_6
      prev: key_4
  widgets:
    - meter:
        scales:
          range_from: 2.5
          range_to: 5.5
          ticks:
            count: 12
          angle_range: 180
          indicators:
            - arc:
                end_value: 5.5
                start_value: 2.5
            - line:
                id: batt_needle
                width: 2
                # r_mod: 3
  on_idle:
    - timeout: 30s
      then:
        - light.turn_off: back_light
        - lvgl.pause:
  top_layer:
    bg_color: 0x0033DD
    widgets:
      - label:
          text: "\uF1EB"
          id: lbl_hastatus
          hidden: true
          align: top_right
          x: -2
          y: 7
          text_align: right
          text_color: 0xFFFFFF